<html>
    <head>
        <script type="text/javascript">
            let person = {
                name:"Oussama",
                age:23,
            }

            function ageIncrease(){
                person.age +=1;
                alert(person.age);
            }
</script>

<body>
    <input type="button" onclick="ageIncrease()" value="increase age">
</body>
</html>
